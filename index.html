<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boids</title>
    <script src="index.ts" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <p>
      This is just an experiment with the HTML canvas and emergent behavior with
      interacting actors. It doesn't implement the standard boid rules (yet).
    </p>
    <p>These are the rules it does implement</p>
    <ol>
      <li>Move toward the closest other boid.</li>
      <li>If the boid is within 100 units of the mouse, turn away from it.</li>
    </ol>
    <style>
      canvas {
        border: 1px solid black;
      }
      body {
        margin: 0;
      }
    </style>
  </body>
